on:
  push:
    branches:
      - main
      paths: 
        - 'bicep/*'
  workflow_dispatch:
    inputs:
      projectName:
        description: 'Project Name'
        required: true
      environmentName:
        description: 'Environment Name'
        required: true
      region:
        description: 'Region'
        required: true  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Deploy Bicep
      uses: azure/arm-deploy@v1
      with:
        template: ./bicep/main.bicep
        parameters: projectName=${{ github.event.inputs.projectName }} environmentName=${{ github.event.inputs.environmentName }} region=${{ github.event.inputs.region }}
        failOnStdErr: false
    